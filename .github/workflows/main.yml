name: Run Daily News Bot

on:
  schedule:
    # 한국 시간(KST) 오전 10시 17분 = UTC 오전 1시 17분
    # 정각을 피해서 설정하면 GitHub 서버의 지연 시간을 줄일 수 있습니다.
    - cron: '17 1 * * *'
  workflow_dispatch: # 수동 실행 버튼 유지

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run News Bot
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python news_bot.py
